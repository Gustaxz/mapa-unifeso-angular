<div class="title">
  <h2>Selecione as preferências</h2>
  <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>
</div>
<div class="container">
  <div class="inputs">
    <mat-form-field appearance="fill">
      <mat-label>Curso</mat-label>
      <mat-select [(value)]="courseSelect">
        <mat-option *ngFor="let course of courses" [value]="course.value">
          {{ course.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="inputs" *ngIf="courseSelect !== undefined">
    <mat-form-field appearance="fill">
      <mat-label>Período</mat-label>
      <mat-select [(value)]="periodSelect">
        <mat-option *ngFor="let period of periods" [value]="period.value">
          {{ period.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="inputs" *ngIf="periodSelect !== undefined">
    <mat-form-field appearance="fill">
      <mat-label>Matéria</mat-label>
      <mat-select [(value)]="subjectSelect">
        <mat-option *ngFor="let subject of subjects" [value]="subject.value">
          {{ subject.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div *ngIf="subjectSelect !== undefined">
  <h4>Selecione o dia da semana</h4>
  <mat-button-toggle-group aria-label="Font Style">
    <mat-button-toggle *ngFor="let day of days" [value]="day">{{
      day
    }}</mat-button-toggle>
  </mat-button-toggle-group>
</div>
